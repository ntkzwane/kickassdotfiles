[colors]
background = #80000000
background-alt = #80E9AD0C
background-opaque = #222222
foreground = #CCB06DF5
foreground-alt = #5e81b1
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

good = ${xrdb:*color2:#0000ff}
nominal = ${xrdb:*color3:#00ff00}
degraded = ${xrdb:*color1:#ff0000}

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/main]
bottom = true
;monitor = ${env:MONITOR:HDMI-1}
width = 80%
height = 20
offset-x = 10%
offset-y = 0

override-redirect = true
wm-restack = i3

;background = ${xrdb:color9}
background = ${colors.background}
foreground = ${colors.foreground}

overline-size = 2
overline-color = #f00
underline-size = 2
underline-color = #00f

border-bottom-size = 0
border-bottom-color = #fafafa
radius-top = 5.0

padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2

font-0 = Inziu Iosevka J:pixelsize=13
font-1 = FontAwesome:pixelsize=13;-1
;font-2 = PowerlineSymbols:pixelsize=16

modules-left = i3 xwindow
modules-center = mpd
modules-right = cpu memory date volume

tray-position = right
tray-padding = 2
tray-transparent = true
; tray-background = #fafafa

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

interval = 1

format-online = <label-song>
format-online-underline = #0a6cf5
label-song = %album:0:50:...% - %title:0:50:...%

[module/freespace]
type = internal/fs
interval = 25

mount-0 = /

format-prefix = "💾 "

label-mounted = 💾 %mountpoint% %free%

label-unmounted-foreground = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "🧠 "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #ff4b4b
label = %percentage:3:3%%


[module/memory]
type = internal/memory
interval = 2

format-underline = #4bffdc
label = %percentage_used:3:3%%

format-prefix = "🐏 "
format-prefix-foreground = ${colors.foreground-alt}


[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
date-alt = ${self.date}

time = %H:%M:%S
time-alt = ${self.time}

format-prefix = "📅 "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date% %time%

[module/volume]
type = internal/volume

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:3:3%%
label-volume-foreground = ${root.foreground}

format-muted = <label-muted>
label-muted = muted
label-muted-foreground = #66

ramp-volume-0 = 🔇
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 65

interval = 1

format = <ramp> <label>
format-underline = ${colors.nominal}

format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.degraded}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.degraded}

ramp-0 = 🌡️ 0
ramp-1 = 🌡️ 1
ramp-2 = 🌡️ 2
ramp-3 = 🌡️ 3
ramp-4 = 🌡️ 4


[module/net_rate_wlp]
type = internal/network
interface = wlp3s0

interval = 2.5

label-connected = %downspeed:9% %upspeed:9%
label-disconnected =

[module/net_rate_enp]
inherit = module/net_rate_wlp
interface = enp0s25
